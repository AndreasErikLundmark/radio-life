debug: true
server:
  port: 3000
spring:
  output:
    ansi:
      enabled: always
  datasource:
    url: ${DATABASE_URL} //.env
    username: ${DATABASE_USER_NAME} //.env
    password: ${DATABASE_PASSWORD} //.env

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      platform: postgresql
      mode: never
    output:
      ansi:
        enabled: always
logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR


